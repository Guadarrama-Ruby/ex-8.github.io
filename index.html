<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Grid Layout</title>

        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

        <link rel="stylesheet" href="style.css">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="description" content="In this project, I am required to create a grid layout using HTML and CSS. I will be provided with six images that need to be arranged in a grid pattern based on the provided mockup. The primary focus of this project is to help me learn and practice the CSS Grid layout technique, which is essential for creating responsive and flexible web layouts.">
        <meta name="author" content="Juan Guadarrama">

    </head>

    <body>

        <div class="container">

            <div class="left-area">

              <div class="image-1">
                <img src="img/IMG-1.jpg" alt="foggy seaside rock">
              </div>
              <div class="image-2">
                <img src="img/IMG-2.jpg" alt="brown door">
              </div>

            </div>

            <div class="central-area">

              <div class="image-3">
                <img src="img/IMG-3.jpg" alt="foggy mountain">
              </div>
              <div class="image-4">
                <img src="img/IMG-4.jpg" alt="colorful hotel">
              </div>

            </div>

            <div class="right-area">

              <div class="image-5">
                <img src="img/IMG-5.jpg" alt="white room">
              </div>
              <div class="image-6">
                <img src="img/IMG-6.jpg" alt="seaside rock">
              </div>

            </div>

        </div>
    
    </body>

</html>
